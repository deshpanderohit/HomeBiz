<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
  <ion-searchbar color="primary"
                  [(ngModel)]="queryText"
                  (ionInput)="updateSchedule()"
                  placeholder="Search">
  </ion-searchbar>
    
  <div style="padding-left: 17px;">
      <ion-grid>
        <ion-row>

              <ion-list>
      
                <ion-card *ngFor="let product of categories" (click)="view(product)">
                  <img class="full-image" src="assets/img/products/categories/{{product.cat_img}}"/>
                  <div class="card-title" style="font-size: 15px">{{ product?.cat_name }}</div>
                </ion-card>
      
              </ion-list>
        
        </ion-row>
      </ion-grid>
    </div>
      
    
</ion-content>
