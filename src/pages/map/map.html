<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-thumbnail>
              <img src="assets/img/products/{{ item.prod_img }}">
            </ion-thumbnail>
          </ion-col>

          <ion-col col-6>
              <span style="font-size: 16px;">{{ item.prod_name }}</span><br />
  <!--            <span style="font-size: 13px;">{{ item.mrp }} for {{ item.mrp_for }} {{ item.mrp_unit }}</span><br /> -->
              <span style="font-size: 14px;">{{ item.prod_desc }}</span><br /><br />
                  <ion-icon name="remove-circle" style="font-size:18px;" (click)="decrement($event,item)"></ion-icon>
                  {{ item.qty }}
                  <ion-icon name="add-circle" style="font-size:18px;" (click)="increment($event,item)"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>
                      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                      <i class="fa fa-rupee"></i>{{ item.mrp * item.qty }}
                  </span>
          </ion-col>

          <ion-col col-2>
          <div><button class="addButton" ion-button clear item-end (click)="viewItem(item)">View</button></div>
        </ion-col>
        </ion-row>

      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteItem(item)">
            <ion-icon name="trash"></ion-icon>
            Remove
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div padding>
    <button ion-button full (click)="order(cartItem)">Checkout</button> 
  </div>

</ion-content>
