<ion-header>

  <ion-navbar>
    <ion-title>Time</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item>
          <ion-label>Required On : </ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="today"></ion-datetime>
          <ion-icon name="calendar" item-right></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label>Time : </ion-label>
          <ion-select [(ngModel)]="time">
            <ion-option *ngFor="let timeslot of timeslots">{{ timeslot.bs_from }} - {{ timeslot.bs_to }}</ion-option>
          </ion-select>
        </ion-item>
  
        <div padding>
          <button ion-button full (click)="saveTime(product,today,time)">Save Changes</button>
        </div>
    
    </div>
  
</ion-content>
