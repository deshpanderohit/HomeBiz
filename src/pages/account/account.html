<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <h4>{{ username }}</h4>

    <ion-list inset>
      <button ion-item (click)="orders()">My Orders</button>
      <button ion-item (click)="updateProfile()">Update Profile</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
