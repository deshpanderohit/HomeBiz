<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Customer Registration</ion-title>
	</ion-navbar>
		  
</ion-header>
  
  
  <ion-content padding>
	<ion-list>
	  <form novalidate [formGroup]="member">
  
		  <ion-item>      
			  <ion-label fixed style="color: black;">Full Name</ion-label>
			  <ion-input type="text" value="" formControlName="name"></ion-input>
		  </ion-item>


		<ion-item>
			<ion-label fixed style="color: black;">Address</ion-label>
			<ion-textarea name="address" rows="3" formControlName="address" required></ion-textarea>
		</ion-item>	

		<ion-item>
			<ion-label fixed style="color: black;">Pincode</ion-label>
			<ion-input type="text" name="pincode" formControlName="pincode" required ></ion-input>
		</ion-item>


		<ion-item>
			<ion-label fixed style="color: black;">Mob</ion-label>
			<ion-input type="text" formControlName="mob" value="" ></ion-input>
		</ion-item>


  <!--
	  formControlName="name"
	  [formGroup]="member"
		  <ion-item no-lines *ngIf="( member.get('name').hasError('minlength') || member.get('name').hasError('required') ) && member.get('name').touched">
			  <div class="error" *ngIf="member.get('name').hasError('required') && member.get('name').touched">
			  Please enter your full name
			  </div>
		  </ion-item>
  -->
  
		  <ion-item>
		  <ion-label fixed style="color: black;">Email</ion-label>
		  <ion-input type="text" value="" formControlName="email"></ion-input>
		  </ion-item>
  <!--
	  formControlName="email"
		  <ion-item no-lines *ngIf="( member.get('email').hasError('required') || member.get('email').hasError('email') ) && member.get('email').touched">
			  <div class="error" *ngIf="member.get('email').hasError('required') && member.get('email').touched">
				  Please enter your email
			  </div>
	  </ion-item>
	  
  -->
	  <ion-item>
		  <ion-label fixed style="color: black;">Date Of Birth : </ion-label>
		  <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="today" name="dob" formControlName="dob"></ion-datetime>
		  <ion-icon name="calendar" item-right></ion-icon>
	  </ion-item>
  <!--  
	  formControlName="dob"
	  <ion-item no-lines *ngIf="( member.get('dob').hasError('minlength') || member.get('dob').hasError('required') ) && member.get('dob').touched">
		  <div class="error" *ngIf="member.get('dob').hasError('required') && member.get('dob').touched">
		  Please enter your date of birth
		  </div>
		  </ion-item>
		  
		  formControlName="address"
		  formControlName="mob"
	  -->
	  
  
  
		  <ion-item>
			  <ion-label fixed style="color: black;">Gender</ion-label>
			  <ion-select [(ngModel)]="gender" name="gen" formControlName="gen">
				  <ion-option value="Male">Male</ion-option>
				  <ion-option value="Female">Female</ion-option>
			  </ion-select>
		  </ion-item>
  
  
  <!--
		  <ion-item no-lines *ngIf="( member.get('mob').hasError('required') || member.get('mob').hasError('minlength') || member.get('mob').hasError('maxlength'))&& member.get('mob').touched">
			  <div class="error" *ngIf="member.get('mob').hasError('required') && member.get('mob').touched">
				  Please enter your mobile number
			  </div>
			  <div class="error" *ngIf="member.get('mob').hasError('minlength') && member.get('mob').touched">
				  Please enter valid mobile number
			  </div>
  
			  <div class="error" *ngIf="member.get('mob').hasError('maxlength') && member.get('mob').touched">
				  Please enter valid mobile number
			  </div>
		  </ion-item>
  -->


		<ion-item>      
			<ion-label fixed style="color: black;">Username</ion-label>
			<ion-input type="text" value="" formControlName="username"></ion-input>
		</ion-item>


		<ion-item>
			<ion-label fixed style="color: black;">Password</ion-label>
			<ion-input type="password" value="" formControlName="password"></ion-input>
		  </ion-item>
	  
		  <ion-item no-lines *ngIf="( member.get('password').hasError('required') ) && member.get('password').touched">
			<div class="error" *ngIf="member.get('password').hasError('required') && member.get('password').touched">
			Password is required
			</div>
		  </ion-item>
	  
		  <ion-item>
			<ion-label fixed style="color: black;">Confirm Password</ion-label>
			<ion-input type="password" value="" formControlName="re_password"></ion-input>
		  </ion-item>
	  
		  <ion-item no-lines *ngIf="( member.get('re_password').hasError('equalTo') || member.get('re_password').hasError('required') ) && member.get('re_password').touched">
			<div class="error" *ngIf="member.get('re_password').hasError('required') && member.get('re_password').touched">
			Confirm password is required
			</div>
			<div class="error" *ngIf="member.get('re_password').hasError('equalTo') && member.get('re_password').touched">
			Password Mismatch
			</div>
		  </ion-item>


  <!--
	  formControlName="address"
	  <ion-item no-lines *ngIf="( member.get('address').hasError('minlength') || member.get('address').hasError('required') ) && member.get('address').touched">
		  <div class="error" *ngIf="member.get('address').hasError('required') && member.get('address').touched">
		  Please enter your address
		  </div>
	  </ion-item>
  -->
  	<div style="align-content: center; padding-top: 10px;">
  		<re-captcha (resolved)="captchaResolved($event)" siteKey="6Lcv2m8UAAAAAG63Pi1cd_9dIBoXLQCPlKWNJeKT"></re-captcha>
	</div>

  	<div padding>
		<button ion-button color="facebook" [disabled]="member.invalid || !captchaPassed" full (click)="newCustRegister()">Register</button>
  	</div>
  
	  </form>
  </ion-list>
  </ion-content>
  <!-- [disabled]="member.invalid" -->

  <style type="text/css">
	.error
	{
		color:red;
		font-size:12px;
	}
	
	</style>
