<ion-header>

  <ion-navbar>
    <ion-title>{{ category.cat_name }}</ion-title>
  
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <img class="full-image" src="assets/img/products/categories/{{category.cat_img}}"/>
  </div>

  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="viewProduct(category)">
      {{ category.cs_name }}
    </button>
  </ion-list>
    

</ion-content>
